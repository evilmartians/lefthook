skip_lfs: true

pre-commit:
  parallel: true
  actions:
    - name: lint & test
      glob: "*.go"
      group:
        actions:
          - run: make lint
            stage_fixed: true

          - run: make test

    - name: check links
      run: lychee --max-concurrency 3 {staged_files}
      glob: '*.md'
      exclude:
        - CHANGELOG.md

    - name: fix typos
      run: typos --write-changes {staged_files}
      stage_fixed: true
