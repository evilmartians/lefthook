linters-settings:
  govet:
    check-shadowing: true
  misspell:
    locale: US
  gci:
    local-prefixes: github.com/evilmartians/lefthook

linters:
  disable-all: true
  enable:
   - bodyclose
   - deadcode
   - depguard
   - dogsled
   - dupl
   - errcheck
   - exhaustive
   - exportloopref
   - gci
   - goconst
   - gocyclo
   - gocyclo
   - godot
   - godox
   - gofmt
   - gofumpt
   - goimports
   - gomnd
   - goprintffuncname
   - gosimple
   - govet
   - ineffassign
   - misspell
   - nakedret
   - nestif
   - noctx
   - nolintlint
   - revive
   - rowserrcheck
   - staticcheck
   - structcheck
   - typecheck
   - unconvert
   - unparam
   - unused
   - varcheck
   - whitespace
