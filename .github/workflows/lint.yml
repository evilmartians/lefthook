on:
  push:
    branches:
      - master
  pull_request:

name: Lint
jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.x

      - run: go mod tidy

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
