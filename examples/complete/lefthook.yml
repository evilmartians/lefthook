commit-msg:
  scripts:
    "template_checker":
      runner: bash

pre-commit:
  commands:
    stylelint:
      tags: frontend style
      glob: "*.js"
      run: yarn stylelint {staged_files}
      stage_fixed: true
    rubocop:
      tags: backend style
      glob: "*.rb"
      exclude:
        - "*/application.rb"
        - "*/routes.rb"
      run: bundle exec rubocop --force-exclusion {all_files}
      stage_fixed: true
  scripts:
    "good_job.js":
      runner: node

pre-push:
  parallel: true
  commands:
    stylelint:
      tags: frontend style
      files: git diff --name-only master
      glob: "*.js"
      run: yarn stylelint {files}
    rubocop:
      tags: backend style
      files: git diff --name-only master
      glob: "*.rb"
      run: bundle exec rubocop --force-exclusion {files}
  scripts:
    "verify":
      runner: sh

